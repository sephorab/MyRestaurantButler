<ion-header>
  
    <ion-navbar>
      <ion-title>{{data.name}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>

      <h2>Votre review concernant {{data.name}} </h2>
      <ion-card>
          
            <ion-card-header></ion-card-header>
          
            <ion-card-content>

                <ion-icon float-end *ngIf=isFavorite() name="heart" (click)="addToFavorite(0)" ></ion-icon>
                <ion-icon float-end *ngIf=!isFavorite() name="heart-outline" (click)="addToFavorite(1)" ></ion-icon>

                Adresse : {{data.location}}<br><br>
                Note : {{getStringRatingFromInt(data.star)}}<br><br>
                Prix : {{getStringPriceFromInt(data.price)}}<br><br>
                Type : {{data.type}}<br><br>
                Avis : {{data.review}}<br><br>

                <button ion-button color="primary" (click)="editData(data.rowid)">
                    <ion-icon name="paper"></ion-icon>
                  </button>
                <button ion-button color="danger" (click)="deleteData(data.rowid)">
                    <ion-icon name="trash"></ion-icon>
                </button>
              
            </ion-card-content>
          
      </ion-card>
  
  
  
  
  
  </ion-content>
